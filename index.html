<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile-first CSS with performance optimizations */
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758c;
            --light-pink: #ffccd5;
            --green: #4CAF50;
            --red: #f44336;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 16px;
            position: relative;
            touch-action: manipulation;
        }
        
        /* Heart balloons - optimized for mobile */
        .heart {
            position: fixed;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-pink);
            z-index: 1;
            pointer-events: auto;
            will-change: transform;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        /* Main content container */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: clamp(20px, 5vw, 30px);
            box-shadow: 0 8px 32px var(--shadow);
            border: 6px solid var(--primary-pink);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: 20px 0;
            text-align: center; /* Added to center text inside container */
        }
        
        /* Typography */
        h1 {
            color: var(--primary-pink);
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: clamp(16px, 4vw, 24px);
            text-align: center;
            line-height: 1.2;
            font-weight: 800;
            text-shadow: 1px 1px 3px var(--shadow);
            word-break: break-word;
        }
        
        .date-time {
            color: #7a2048;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: clamp(24px, 6vw, 32px);
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px 24px; /* Increased padding for better appearance */
            border-radius: 50px;
            border: 2px dashed var(--primary-pink);
            display: inline-block; /* Changed from inline-block to block for better centering */
            text-align: center;
            width: auto;
            margin-left: auto;
            margin-right: auto; /* Centers the element horizontally */
            max-width: 90%; /* Prevents it from getting too wide on mobile */
        }
        
        /* Buttons for mobile touch */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: clamp(24px, 6vw, 40px) 0;
            width: 100%;
        }
        
        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        button {
            flex: 1;
            min-width: 140px;
            padding: clamp(16px, 4vw, 20px);
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #yesBtn {
            background-color: var(--green);
            color: var(--white);
        }
        
        #yesBtn:hover, #yesBtn:active {
            background-color: #3d8b40;
        }
        
        #noBtn {
            background-color: var(--red);
            color: var(--white);
        }
        
        #noBtn:hover, #noBtn:active {
            background-color: #d32f2f;
        }
        
        /* Message box */
        .message {
            display: none;
            background: linear-gradient(to right, var(--secondary-pink), #ff7eb3);
            color: var(--white);
            padding: clamp(20px, 5vw, 28px);
            border-radius: 20px;
            margin-top: clamp(20px, 5vw, 30px);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            line-height: 1.5;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 4px solid var(--white);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Floating animation - optimized for performance */
        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            33% { 
                transform: translate(15px, -30px) rotate(5deg); 
            }
            66% { 
                transform: translate(-10px, -20px) rotate(-5deg); 
            }
        }
        
        /* Footer */
        .footer {
            width: 100%;
            max-width: 500px;
            color: #7a2048;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            text-align: center;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            z-index: 10;
            margin-top: 10px;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 20px 16px;
                border-width: 4px;
            }
            
            button {
                min-height: 60px;
            }
            
            .heart {
                font-size: 1.8rem;
            }
            
            .date-time {
                padding: 10px 20px; /* Adjusted padding for mobile */
                font-size: 1.1rem; /* Slightly larger font on mobile */
            }
        }
        
        /* Prevent text selection on interactive elements */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Performance optimizations */
        .will-change-transform {
            will-change: transform;
        }
        
        /* Heart burst animation for YES button */
        @keyframes heartBurst {
            0% {
                transform: scale(0.8) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(2) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* Ripple effect for buttons */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="no-select">
    <!-- Heart balloons will be inserted here by JavaScript -->
    
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="date-time">5:00 PM Friday the 13th</div>
        
        <div class="buttons">
            <button id="yesBtn" class="will-change-transform">YES</button>
            <button id="noBtn" class="will-change-transform">NO</button>
        </div>
        
        <div class="message" id="message">
            <p>No spells, no mischief.</p>
            <p>Just me asking if you'd like to be my valentine.</p>
            <p><i class="fas fa-heart" style="color: #ffeb3b; margin: 10px;"></i></p>
        </div>
    </div>
    
    <div class="footer">
        Made with <i class="fas fa-heart" style="color: var(--primary-pink);"></i> for a special someone
    </div>

    <script>
        // Mobile-optimized JavaScript with performance improvements
        (function() {
            'use strict';
            
            // DOM Elements
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const container = document.querySelector('.container');
            
            // Configuration for mobile
            const config = {
                heartCount: window.innerWidth < 480 ? 8 : 12, // Fewer hearts on mobile
                mobileBreakpoint: 480,
                touchMoveThreshold: 10 // Minimum movement for touch events
            };
            
            // Create optimized hearts for mobile
            function createHearts() {
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < config.heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.setAttribute('aria-hidden', 'true');
                    
                    // Random positioning
                    const left = Math.random() * 100;
                    const top = Math.random() * 80 + 10; // Keep mostly in viewport
                    heart.style.left = `${left}vw`;
                    heart.style.top = `${top}vh`;
                    
                    // Animation properties
                    const duration = 8 + Math.random() * 8;
                    const delay = Math.random() * 5;
                    heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                    
                    // Random size and color
                    const size = 1 + Math.random() * 1.5;
                    heart.style.fontSize = `${size}rem`;
                    
                    const colors = ['#ff4d6d', '#ff758c', '#ff7eb3', '#ffafcc'];
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Add touch interaction for mobile
                    setupHeartInteraction(heart);
                    
                    fragment.appendChild(heart);
                }
                
                document.body.appendChild(fragment);
            }
            
            // Setup heart interaction (touch-friendly)
            function setupHeartInteraction(heart) {
                let isMoving = false;
                let startX, startY;
                
                // Touch events for mobile
                heart.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    isMoving = false;
                }, { passive: false });
                
                heart.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const deltaX = Math.abs(touch.clientX - startX);
                    const deltaY = Math.abs(touch.clientY - startY);
                    
                    if (deltaX > config.touchMoveThreshold || deltaY > config.touchMoveThreshold) {
                        isMoving = true;
                        moveHeartAway(heart);
                    }
                }, { passive: false });
                
                heart.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    if (!isMoving) {
                        moveHeartAway(heart);
                    }
                }, { passive: false });
                
                // Click for desktop
                heart.addEventListener('click', function() {
                    moveHeartAway(heart);
                });
            }
            
            // Move heart away with animation
            function moveHeartAway(heart) {
                const randomX = (Math.random() - 0.5) * 150;
                const randomY = (Math.random() - 0.5) * 150;
                
                heart.style.transition = 'transform 0.4s ease-out';
                heart.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                // Reset after delay
                setTimeout(() => {
                    heart.style.transition = '';
                    heart.style.transform = '';
                }, 800);
            }
            
            // Add ripple effect to buttons
            function createRipple(event, button) {
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.className = 'ripple';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Handle YES button click
            function handleYesClick(e) {
                // Ripple effect
                createRipple(e, yesBtn);
                
                // Show message
                message.style.display = 'block';
                yesBtn.style.backgroundColor = '#2E7D32';
                yesBtn.innerHTML = '<i class="fas fa-check-circle"></i> YES!';
                
                // Create heart burst effect (optimized for mobile)
                createHeartBurst();
                
                // Scroll to message on mobile
                if (window.innerWidth <= config.mobileBreakpoint) {
                    message.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            // Create heart burst animation
            function createHeartBurst() {
                const burstCount = window.innerWidth < 480 ? 12 : 20;
                const rect = yesBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < burstCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.position = 'fixed';
                        heart.style.left = `${centerX}px`;
                        heart.style.top = `${centerY}px`;
                        heart.style.fontSize = `${1 + Math.random()}rem`;
                        heart.style.color = ['#ff4d6d', '#ff758c', '#ffeb3b'][Math.floor(Math.random() * 3)];
                        heart.style.zIndex = '100';
                        heart.style.pointerEvents = 'none';
                        
                        // CSS custom properties for animation
                        const tx = (Math.random() - 0.5) * 200;
                        const ty = -100 - Math.random() * 150;
                        heart.style.setProperty('--tx', `${tx}px`);
                        heart.style.setProperty('--ty', `${ty}px`);
                        
                        heart.style.animation = `heartBurst 1.2s ease-out forwards`;
                        
                        document.body.appendChild(heart);
                        
                        // Remove after animation
                        setTimeout(() => heart.remove(), 1200);
                    }, i * 50);
                }
            }
            
            // Handle NO button interaction (mobile optimized)
            function handleNoInteraction(e) {
                // Ripple effect
                createRipple(e, noBtn);
                
                // Calculate safe area within container
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Keep button within container with padding
                const padding = 10;
                const maxX = containerRect.width - buttonRect.width - padding * 2;
                const maxY = containerRect.height - buttonRect.height - padding * 2;
                
                // Random position
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                // Move button
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Change text occasionally
                const messages = ["Are you sure?", "Think again!", "Really?", "Please?", "Try again!"];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                noBtn.textContent = randomMessage;
                
                // Haptic feedback for mobile
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
            
            // Handle NO button hover on desktop
            function handleNoHover() {
                // Only on desktop and with some probability
                if (window.innerWidth > config.mobileBreakpoint && Math.random() > 0.7) {
                    const containerRect = container.getBoundingClientRect();
                    const buttonRect = noBtn.getBoundingClientRect();
                    
                    const padding = 10;
                    const maxX = containerRect.width - buttonRect.width - padding * 2;
                    const maxY = containerRect.height - buttonRect.height - padding * 2;
                    
                    const randomX = Math.random() * maxX;
                    const randomY = Math.random() * maxY;
                    
                    noBtn.style.transition = 'left 0.4s ease, top 0.4s ease';
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = `${randomX}px`;
                    noBtn.style.top = `${randomY}px`;
                }
            }
            
            // Initialize everything
            function init() {
                // Create hearts
                createHearts();
                
                // Add event listeners
                yesBtn.addEventListener('click', handleYesClick);
                yesBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    handleYesClick(e);
                }, { passive: false });
                
                noBtn.addEventListener('click', handleNoInteraction);
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    handleNoInteraction(e);
                }, { passive: false });
                
                // Only add hover for desktop
                if (window.innerWidth > config.mobileBreakpoint) {
                    noBtn.addEventListener('mouseover', handleNoHover);
                }
                
                // Handle orientation change
                window.addEventListener('orientationchange', function() {
                    // Simple debounce
                    setTimeout(() => {
                        // Reset button positions on orientation change
                        noBtn.style.position = '';
                        noBtn.style.left = '';
                        noBtn.style.top = '';
                    }, 300);
                });
            }
            
            // Start when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // Prevent context menu on mobile
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'BUTTON' || e.target.closest('.heart')) {
                    e.preventDefault();
                }
            });
            
        })();
    </script>
</body>
</html>
